<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <div class="image-card">
          <img src="/images/fox.jpg" alt="image" class="image" />
          <div class="image-title">
            <h1>Fennec</h1>
            <h1>fox</h1>
            <p class="image-origin">India</p>
            <div class="show-more">
              <span> Know more</span>
              <img src="images/rarrow.png" class="icon" alt="" srcset="" />
            </div>
          </div>

          <div class="overlay"></div>
        </div>
        <div class="image-card">
          <img src="/images/whale.jpg" alt="image" class="image" />
          <div class="image-title">
            <h1>humpback</h1>
            <h1>whale</h1>
            <p class="image-origin">south africa</p>
            <div class="show-more">
              <span> Know more</span>
              <img src="images/rarrow.png" class="icon" alt="" srcset="" />
            </div>
          </div>

          <div class="overlay"></div>
        </div>
        <div class="image-card">
          <img src="/images/baboon.png" alt="image" class="image" />
          <div class="image-title">
            <h1>common brown</h1>
            <h1>baboon</h1>
            <p class="image-origin">south africa</p>
            <div class="show-more">
              <span> Know more</span>
              <img src="images/rarrow.png" class="icon" alt="" srcset="" />
            </div>
          </div>

          <div class="overlay"></div>
        </div>
        <div class="image-card">
          <img src="/images/deer.jpg" alt="image" class="image" />
          <div class="image-title">
            <h1>spotted</h1>
            <h1>deer</h1>
            <p class="image-origin">Amazon</p>
            <div class="show-more">
              <span> Know more</span>
              <img src="images/rarrow.png" class="icon" alt="" srcset="" />
            </div>
          </div>
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
